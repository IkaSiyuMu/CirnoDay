<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对⑨当歌布局</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            /* 默认居中 */
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            position: relative;
        }

        .left-section-wrapper {
            filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.5));
        }

        .left-section {
            width: 700px;
            /* 固定宽度 */
            height: 100%;
            position: absolute;
            background-color: #ffffff;
            padding: 3% 8%;
            box-sizing: border-box;
            clip-path: polygon(0 0, 100% 0, 80% 100%, 0 100%);
            z-index: 1;
        }

        .left-section::before {
            content: '';
            opacity: 0.2;
            background-position: center;
            /* 默认居中 */
            background-size: 100%;
            z-index: -1;
            /* 确保图片位于文字或其他内容的下层 */
        }

        .left-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(Images/circle.png);
            /* 替换为网点图像路径 */
            background-size: cover;
            z-index: -1;
            /* 网点图像位于内容的下层 */
        }


        .Text-box-area {
            position: absolute;
            left: 40px;
        }

        .logo {
            margin-bottom: 1rem;
        }

        .logo img {
            width: 80%;
        }

        .text-block {
            max-width: 400px;
            /* 限制最大宽度 */
        }

        .text-block p {
            margin: 0.5rem 0;
            color: #333;
            font-size: 12px;
            /* 设置字体大小 */
            line-height: 2.5;
            /* 设置行间距 */
            color: #333;
            /* 设置文字颜色 */
            margin-bottom: 10px;
            /* 设置段落间距 */
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin: 2rem 0;
        }

        .button-group button {
            width: 222px;
            height: 65px;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            color: #333;
            text-align: left;
            padding-left: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .button-group button img {
            width: 30px;
            height: 30px;
            margin-right: 1rem;
        }

        .button-group p {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        /* 2022按钮样式 */
        .button-2022 {
            background-image: url("Images/icon/button1.png");
            background-size: cover;
            background-position: center;
        }

        /* 2023按钮样式 */
        .button-2023 {
            background-image: url("Images/icon/button2.png");
            background-size: cover;
            background-position: center;
        }

        /* 2024按钮样式 */
        .button-2024 {
            background-image: url("Images/icon/button3.png");
            background-size: cover;
            background-position: center;
        }

        .right-section {
            height: 100%;
            width: 100%;
            content: '';
            opacity: 1;
            background-size: cover;
            background-position: calc(50%+2000px) center;
            /* 默认居中 */
            z-index: -1;
            overflow: visible;
        }

        .author-info {
            position: absolute;
            bottom: 1.5rem;
            right: 1.5rem;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 0.5rem;
            border-radius: 8px;
        }

        .author-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .author-info span {
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 左侧区域 -->
        <div class="left-section-wrapper">
            <div class="left-section">
                <div class="Text-box-area">
                    <div class="logo">
                        <img src="Images/LOGO.png" alt="对⑨当歌 Logo">
                    </div>
                    <div class="text-block">
                        <p> “对⑨当歌”琪露诺日接力是笔者个人发起，社团“冰精的冰屋”（冰屋社）辅助进行的创作接力活动，从2022年开始，至今已经进行两届。接力不限制形式，不设置门槛，初心者也可参加。</p>
                        <p>点击下方可阅览历年画作集合。</p>
                    </div>
                    <div class="button-group">
                        <button class="button-2022">

                        </button>
                        <p style="margin-top: -10px; margin-left: -450px;">对⑨当歌2022</p>
                        <button class="button-2023">

                        </button>
                        <p style="margin-top: -10px; margin-left: -450px;">对⑨当歌2023</p>
                        <button class="button-2024">

                        </button>
                        <p style="margin-top: -10px; margin-left: -450px;">对⑨当歌2024</p>
                        <p>点击按钮获取更多信息</p>
                    </div>
                    <div class="bottom-buttons">
                        <button>关于社团</button>
                        <button>关于活动</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 右侧区域 -->
        <div class="right-section">
            <div class="author-info">
                <img src="Images/icon/1.png" alt="作者头像">
                <span>作者名</span>
            </div>
        </div>
    </div>

    <script>
        const images = [
            'Images/illustration/pic1.png',
            'Images/illustration/pic2.png',
            'Images/illustration/pic3.png',
            'Images/illustration/pic0.png',
            // 可以继续添加更多图片路径
        ];

        // 获取 `body` 和 `.left-section::before` 元素
        const rightSection = document.querySelector('.right-section');
        const leftSectionBefore = document.querySelector('.left-section');

        // 当前图片索引
        let currentIndex = 0;

        // 切换图片函数
        function changeBackground() {
            const imageUrl = images[currentIndex];

            // 创建 Image 对象以加载图片并检测宽高比
            const img = new Image();
            img.src = imageUrl;
            img.onload = () => {
                // 检测图片的宽高比
                const isPortrait = img.height > img.width;

                // 根据宽高比调整 background-position
                const position = isPortrait ? 'top -400px center' : 'calc(50% + 200px) center';

                // 设置 .rightSection 和 .left-section::before 的背景图片和位置
                rightSection.style.setProperty('background-image', `url(${imageUrl})`);
                rightSection.style.setProperty('background-position', position);

                leftSectionBefore.style.setProperty('background-image', `linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),url(${imageUrl})`);
                leftSectionBefore.style.setProperty('background-position', position);

                currentIndex = (currentIndex + 1) % images.length;
            };
        }
        // 初始加载
        changeBackground();

        // 每隔 5 秒切换一次图片
        setInterval(changeBackground, 5000);
    </script>
</body>

</html>
